<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
</head>


<body>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      <h1>Projects</h1>
    </div>
    <div class='col-md-4 col-md-offset-4'>
      <h2>by erin</h2>
    </div>
  </div>

  <ul>
    {{#each projects}}
      {{> project}}
    {{/each}}
  </ul>
</body>

<template name="project">
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <h2 id='name'>{{name}}</h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <img class='img-rounded' alt='awesome project' src='{{picture}}'/>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <a href='{{link}}'>Website</a>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <a href='{{repo}}'>Github Repo</a>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <p>Technologies used: {{stack}}</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <p>Description: {{desc}}</p>
    </div>
  </div>

</template>
